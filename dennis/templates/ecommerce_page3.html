<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/ecommerce/eco3_cel.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/ecommerce/eco_tbl.css" media="screen and (min-width:420px)">
  <title>MaxiCusco.Net</title>
</head>

<body>
  <header class="menu">
    <input type="checkbox" name="" id="boton-menu" class="boton-menu">
    <label for="boton-menu" class="boton-check">
      <img src="../icons/menu.png" alt="" class="boton_open">
      <img src="../icons/close.png" alt="" class="boton_close">
    </label>

    <div class="caja-logo">
      <a href="#" class="main_title">MaxiCusco.Net</a>
      <img src="../icons/logo2.png" alt="" class="logito">
    </div>
    <div class="start">
      <a href="#">Iniciar sesión</a>
      <a href="#"><img src="../icons/carrito.png" alt=""></a>
    </div>


    <ul class="caja_pestañas">
      <li id="electroMenu" class="pestaña"><a href="#">electro</a></li>
      <li id="roperosMenu" class="pestaña"><a href="#">roperos</a></li>
      <li id="cocinaMenu" class="pestaña"><a href="#">cocina</a></li>
      <li id="termosMenu" class="pestaña"><a href="#">termos</a></li>
      <li id="equipajeMenu" class="pestaña"><a href="#">equipaje</a></li>
      <li id="bellezaMenu" class="pestaña"><a href="#">belleza</a></li>

    </ul>

  </header>
  <div class="box_search">
    <input type="search" class="buscador" value="Buscar en MaxiCusco.Net">
    <img src="/icons/icons-busqueda.png" alt="">
  </div>

  <section class="ubicacion">
    <img src="../icons/ubicacion.png" alt="">
    <p>Ingresa tu ubicacion</p>
  </section>
  <section class="carrousel">
    <div class="photos_box">
      <img src="/images/batidora1.jpeg" alt="" class="photo">
      <img src="/images/batidora2.jpeg" alt="" class="photo">
      <img src="/images/batidora3.jpeg" alt="" class="photo">
      <img src="/images/batidora4.jpeg" alt="" class="photo">
      <img src="/images/batidora5.jpeg" alt="" class="photo">
    </div>
    <ul class="box_points">
      <li class="point activo"></li>
      <li class="point"></li>
      <li class="point"></li>
      <li class="point"></li>
      <li class="point"></li>
    </ul>
  </section>
  <main>
    <h1 class="title_product_main">Batidora Oster 320 watts 6 velocidades</h1>
    <section class="information">
      <div class="price">
        <h1 class="price_1">S/.170.00</h2>
        <h2 class="price_2">S/.190.00</h2>
        <div class="cantidad"><p>Cant. 1</p></div>
      </div>
      <div class="delivery">
        <p>Delivery Gratis</p>
      </div>
    </section>
    <button>Realizar Compra</button>
    <button>Agregar</button>
    <section class="caracteristicas">
      <h2>Caracteristicas</h2>
    </section>
    <section class="envio">
      <h2>Tipo de envio</h2>
    </section>


    <h2 class="title_masbuscados">¡Los mas buscados!</h2>
    <section id="articulos"></section>
  </main>
  <section class="promocion3">
    <img src="/img/banner/1.jpg" alt="" class="afiche">
    <img src="/img/banner/2.jpg" alt="" class="afiche">
    <img src="/img/banner/3.jpg" alt="" class="afiche">
    <img src="/img/banner/4.jpg" alt="" class="afiche">
  </section>
  <footer>
    <a href="#">
      <img src="/icons/facebook.png" alt="Icono de facebook">
    </a>
    <a href="#">
      <img src="/icons/apple-phone.png" alt="Icono de Llamar por telefono">
    </a>
    <a href="#">
      <img src="/icons/whatsapp.png" alt="Icono de Whatsapp">
    </a>
    <a href="#">
      <img src="/icons/telegram-app.png" alt="Icono de telegram">
    </a>
  </footer>
  <script src="/JS/ecommerce/ecommerce_3.js"></script>
</body>
